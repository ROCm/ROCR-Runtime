resources:
  repositories:
  - repository: pipelines_repo
    type: github
    endpoint: ROCm
    name: ROCm/ROCm

variables:
- group: common
- template: /.azuredevops/variables-global.yml@pipelines_repo

trigger:
  batch: true
  branches:
    include:
    - amd-staging
    - amd-master
  paths:
    exclude:
    - .github
    - LICENSE.txt
    - '*.md'

pr:
  autoCancel: true
  branches:
    include:
    - amd-staging
    - amd-master
  paths:
    exclude:
    - .github
    - LICENSE.txt
    - '*.md'
  drafts: false

jobs:
  - template: ${{ variables.CI_COMPONENT_PATH }}/ROCR-Runtime.yml@pipelines_repo
